<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-box {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>GitHub Pages Test</h1>
    
    <div class="test-box">
        <h2>‚úÖ Basic HTML/CSS</h2>
        <p>This page loads correctly on GitHub Pages.</p>
    </div>
    
    <div class="test-box">
        <h2>üîó API Test</h2>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-box">
        <h2>üì± Console Test</h2>
        <p>Open browser console (F12) to see debug messages.</p>
    </div>

    <script>
        console.log('Test page loaded successfully');
        
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('https://byabbe.se/on-this-day/7/20/events.json');
                const data = await response.json();
                resultDiv.innerHTML = `‚úÖ API working! Found ${data.events?.length || 0} events`;
                console.log('API test successful:', data);
            } catch (error) {
                resultDiv.innerHTML = `‚ùå API error: ${error.message}`;
                console.error('API test failed:', error);
            }
        }
    </script>
</body>
</html>
